<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente Virtual</title>

  <!-- Opcional: estilos para centrar un contenedor de contenido -->
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(rgba(34,85,34,0.6), rgba(34,85,34,0.6)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80')
        no-repeat center center fixed;
      background-size: cover;
      display: flex; align-items: center; justify-content: center;
    }

    /* Si quisieras meter tu propio contenido sobre el chat, podrías usar este wrapper */
    .content-wrapper {
      position: absolute;
      top: 20px; left: 20px;
      right: 20px; bottom: 20px;
      pointer-events: none; /* deja pasar clics al widget */
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <!-- Aquí podrías poner tu logo, texto, etc. -->
  </div>

  <!-- ========================= -->
  <!-- Integración de Kommunicate -->
  <!-- ========================= -->
  <script>
    (function(d, m){
      var kommunicateSettings = {
        "appId": "1b208c5fa5df1bb9c4c90bc3e960bf1a3",
        "popupWidget": false,                 // chat siempre abierto
        "automaticChatOpenOnNavigation": true // se abre al cargar
      };
      var s = document.createElement("script");
      s.type = "text/javascript"; s.async = true;
      s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
      var h = d.getElementsByTagName("head")[0];
      h.appendChild(s);
      window.kommunicate = m; m._globals = kommunicateSettings;
    })(document, window.kommunicate || {});
  </script>
  <!-- ========================= -->

</body>
</html>
