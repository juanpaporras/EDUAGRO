<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Virtual</title>

  <!-- Estilos de la plantilla -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/fontawesome.css" />
  <link rel="stylesheet" href="css/templatemo-ebook.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
      min-height: 100vh;
      /* Fondo imagen agricultura con overlay verde */
      background:
        linear-gradient(rgba(34, 85, 34, 0.6), rgba(34, 85, 34, 0.6)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #e0f2e9;
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      height: 80vh;
      color: #222;
    }

    .chat-header {
      background-color: #226622;
      color: #d4f1c5;
      padding: 16px;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #f7fff7;
      border-radius: 0 0 0 0;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-radius: 20px;
      line-height: 1.4;
      font-weight: 500;
    }

    .user {
      background-color: #4caf50;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      box-shadow: 0 2px 8px rgba(76, 175, 80, 0.5);
    }

    .bot {
      background-color: #c8e6c9;
      color: #2e7d32;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      box-shadow: 0 2px 8px rgba(46, 125, 50, 0.5);
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #a5d6a7;
      background-color: #e8f5e9;
      border-bottom-left-radius: 16px;
      border-bottom-right-radius: 16px;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px 16px;
      font-size: 1rem;
      border-bottom-left-radius: 16px;
      background-color: transparent;
      color: #2e7d32;
    }

    .chat-input input::placeholder {
      color: #81c784;
    }

    .chat-input button {
      background-color: #2e7d32;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      border-bottom-right-radius: 16px;
      transition: background-color 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #1b4d1b;
    }

    .chat-input input:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <section class="main-banner" id="top">
    <div class="container">
      <div class="chat-container">
        <div class="chat-header">
          Asistente Virtual
        </div>
        <div class="chat-messages" id="chatMessages">
          <div class="message bot">Hola, ¿en qué puedo ayudarte hoy?</div>
        </div>
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
          <button onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts de la plantilla -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/owl-carousel.js"></script>
  <script src="js/animation.js"></script>
  <script src="js/imagesloaded.js"></script>
  <script src="js/custom.js"></script>

  <!-- Simulación de conversación -->
  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      const chat = document.getElementById("chatMessages");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = msg;
      chat.appendChild(userMsg);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      fetch('/dialogflow', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      })
        .then(res => res.json())
        .then(data => {
          const botMsg = document.createElement("div");
          botMsg.className = "message bot";
          botMsg.innerText = data.reply || 'Lo siento, no entendí eso.';
          chat.appendChild(botMsg);
          chat.scrollTop = chat.scrollHeight;
        })
        .catch(err => console.error('Error:', err));
    }
  </script>
</body>

</html>
