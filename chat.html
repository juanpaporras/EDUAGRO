<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"/>
  <title>Asistente Virtual</title>

  <!-- 1) CSS oficial de Dialogflow Messenger -->
  <link
    rel="stylesheet"
    href="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.css"
  />

  <style>
    /* Full-screen background y centrar el chat */
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(rgba(34,85,34,0.6), rgba(34,85,34,0.6)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80')
        no-repeat center center fixed;
      background-size: cover;
    }

    /* Contenedor fijo en el centro */
    .chat-wrapper {
      width: 360px;
      height: 600px;
      border: 3px solid #226622;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Ocultar el launcher flotante */
    df-messenger::part(launcher) {
      display: none !important;
    }

    /* Forzar que el panel ocupe TODO el contenedor */
    .chat-wrapper df-messenger {
      position: static !important;
      width: 100%  !important;
      height: 100% !important;
      transform: none !important;
      top: auto    !important;
      right: auto  !important;
      bottom: auto !important;
      left: auto   !important;
    }

    /* Personalizaci√≥n de colores */
    .chat-wrapper df-messenger {
      --df-messenger-button-titlebar-color: #226622;
      --df-messenger-chat-background-color: #f7fff7;
      --df-messenger-font-color: #2e7d32;
      --df-messenger-send-icon: #ffffff;
      --df-messenger-user-message: #4caf50;
      --df-messenger-bot-message: #c8e6c9;
    }
  </style>
</head>
<body>

  <div class="chat-wrapper">
    <df-messenger
      chat-title="Asistente Virtual"
      agent-id="3c8265c9-d60d-4964-b871-34c62a43bf56"
      language-code="es"
      chat-open>
    </df-messenger>
  </div>

  <!-- Script que inicializa el componente -->
  <script
    src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js">
  </script>
</body>
</html>
